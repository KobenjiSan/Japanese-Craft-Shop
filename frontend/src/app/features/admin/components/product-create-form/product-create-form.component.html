<div class="border-2 border-primary-light w-full max-w-[100%] min-w-0">
        <h1 class="text-2xl font-bold mx-4 my-2">Create Product</h1>
        <form [formGroup]="createProductForm" (ngSubmit)="onSubmit()" class="mx-4 my-2">
            <div class="flex justify-between">
                <input 
                    type="text" 
                    placeholder="Title" 
                    formControlName="title"
                    class="bg-brand-dark px-2 text-xl focus:border-none focus:outline-none" 
                />
                <div class="flex my-4 gap-2">
                    <button 
                        type="button"
                        (click)="markFeatured()"
                        class="place-self-center border-2 border-brand-light w-4 h-4 {{ createProductForm.get('isFeatured')?.value == true ? 'bg-brand-light' : '' }}" 
                    ></button>
                    <label class="text-xl">Featured</label>
                </div>
            </div>
            <div class="border-2 border-brand-light mt-2 mb-6">
                <textarea 
                    placeholder="Description" 
                    formControlName="description"
                    class="bg-brand-dark w-full p-2 focus:border-none focus:outline-none" 
                ></textarea>
            </div>
            <div class="border-2 border-brand-light my-6 flex">
                <label class="place-self-center p-2">Price</label>
                <input 
                    type="number" 
                    placeholder="00.00" 
                    formControlName="price"
                    class="bg-brand-dark w-full p-2 focus:border-none focus:outline-none" 
                />
            </div>
            <div class="border-2 border-brand-light my-6 flex">
                <label class="place-self-center p-2">Stock</label>
                <input 
                    type="number" 
                    placeholder="0" 
                    formControlName="stock"
                    class="bg-brand-dark w-full p-2 focus:border-none focus:outline-none" 
                />
            </div>
            <div class=" my-6">
                <label>Select Category</label>
                <div class="flex gap-2 mt-2">
                    <!-- TODO: make this a @for -->
                    <button 
                        type="button"
                        class="cat-btn {{ createProductForm.get('category')?.value == 'Pottery' ? 'bg-brand-light text-brand-dark' : '' }}" 
                        (click)="markCategory('Pottery')"
                    >
                        Pottery
                    </button>
                    <button 
                        type="button"
                        class="cat-btn {{ createProductForm.get('category')?.value == 'Textile' ? 'bg-brand-light text-brand-dark' : '' }}" 
                        (click)="markCategory('Textile')"
                    >
                        Textile
                    </button>
                    <button 
                        type="button"
                        class="cat-btn {{ createProductForm.get('category')?.value == 'Wood Craft' ? 'bg-brand-light text-brand-dark' : '' }}" 
                        (click)="markCategory('Wood Craft')"
                    >
                        Wood Craft
                    </button>
                    <button 
                        type="button"
                        class="cat-btn {{ createProductForm.get('category')?.value == 'Paper Craft' ? 'bg-brand-light text-brand-dark' : '' }}" 
                        (click)="markCategory('Paper Craft')"
                    >
                        Paper Craft
                    </button>
                    <button 
                        type="button"
                        class="cat-btn {{ createProductForm.get('category')?.value == 'Metalwork' ? 'bg-brand-light text-brand-dark' : '' }}" 
                        (click)="markCategory('Metalwork')"
                    >
                        Metalwork
                    </button>
                    <button 
                        type="button"
                        class="cat-btn {{ createProductForm.get('category')?.value == 'Arts' ? 'bg-brand-light text-brand-dark' : '' }}" 
                        (click)="markCategory('Arts')"
                    >
                        Arts
                    </button>
                </div>
            </div>
            
            <div class="border-2 border-brand-light min-w-0">
                <!-- <label class="p-2 my-2">Add Images</label> -->
                <div class="mx-2 my-4">
                    <label for="fileInput" class="border-2 border-brand-light p-2 cursor-pointer inline-block">
                        Choose Images
                        <input 
                            type="file"
                            id="fileInput"
                            (change)="onImageSelected($event)"
                            accept="image/*"
                            class="hidden"
                        />
                    </label>
                    <div class="mt-4 w-full overflow-x-auto thumbs-scroll">
                        <div class="flex gap-2 flex-nowrap snap-x snap-mandatory pb-4">
                            @if (imagePreviewUrls.length === 0) {
                                <span class="text-center w-full">No Images Selected.</span>
                            } @else {
                                @for (preview of imagePreviewUrls; track $index) {
                                    <img
                                        [src]="preview"
                                        alt="Preview"
                                        class="w-36 h-36 object-cover shrink-0 border-2 border-brand-light snap-start"
                                    />
                                }
                            }
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full mt-4 flex justify-between">
                <button 
                    type="reset"
                    (click)="resetForm()"
                    class="cat-btn nav-link hover:font-normal"
                >
                    Cancel
                </button>
                <button 
                    type="submit"
                    class="bg-brand-light text-brand-dark font-bold nav-link px-4 py-2"
                >
                    Create Product
                </button>
            </div>
        </form> 
    </div>
