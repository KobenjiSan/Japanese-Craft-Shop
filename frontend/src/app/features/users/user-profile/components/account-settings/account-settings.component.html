<div class="w-10/12 h-auto">
    <h1 class="text-3xl">ACCOUNT SETTINGS</h1>
    <div class="flex flex-col w-full border-t pt-8">
        <div class="w-full min-h-80">
            <div class="relative flex justify-center align-middle h-full">
                <img
                    src="user_icon.png"
                    alt="Profile image"
                    class="w-80 h-80  bg-primary-light rounded-full object-cover snap-start absolute"
                />
                <div class="place-self-center w-80 h-80 rounded-full absolute inset-0 hover:bg-black/40"
                    (mouseenter)="setImgHover(true)"
                    (mouseleave)="setImgHover(false)"
                >
                    @if(isHoveringImg() == true){
                        <button type="button" class="w-full h-full z-20 flex items-center justify-center">
                            <img src="edit_24dp_F5F1EB_FILL0_wght400_GRAD0_opsz24.svg" alt="edit" class="w-1/4 h-1/4">
                        </button>
                    }
                </div>
            </div>
        </div>
        <div class="flex flex-col justify-center text-2xl mt-8">
            <div class="mb-4 flex w-full">
                <p class="w-1/3 flex items-center">Username</p>
                <p class="w-2/3 flex items-center">{{this.username()}}</p>
            </div>
            <div class="flex w-full">
                <p class="w-1/3 flex items-center">Email</p>
                <p class="w-2/3 flex items-center">{{this.email()}}</p>
            </div>
        </div>
    </div>
</div>
