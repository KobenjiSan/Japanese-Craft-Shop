<div 
    class="{{sizeConfig.mainWidth}} text-brand-dark contain-content 
        hover:cursor-pointer transition-all duration-500 ease-in-out hover:scale-[1.015]" 
    (click)="onLink()"
>
    <div class="relative {{sizeConfig.imgHeight}} flex justify-end">
        @if(product()?.imageUrls?.at(0)){
            <img 
                [src]="product()?.imageUrls?.at(0)" 
                alt="Product {{product()?.title }} image"
                class="w-full h-full object-cover absolute inset-0 -z-10 rounded-t-sm"
            />
        } @else {
            <div class="w-full h-full object-cover absolute inset-0 -z-10 rounded-t-sm">
                <p class="text-brand-light h-full text-center place-content-center">No image found.</p>
            </div>
        }
        <div class="z-10">
            <button class="my-1 mx-1 {{sizeConfig.heartSize}} nav-link hover:scale-125 active:scale-90"
                (click)="toggleLiked($event)"
            >
                <img 
                    src="{{isLiked() ? 'love_3.png' : 'love_1.png'}}"
                    alt=""
                    class="self-center pt-0.5 m-auto"
                />
            </button>
        </div>
    </div>

    <div class="flex flex-col px-2 w-full justify-between bg-secondary rounded-b-sm">
        <div class="relative overflow-hidden">
            <h1 class="{{sizeConfig.titleSize}} font-bold whitespace-nowrap">{{ product()?.title }}</h1>
        </div>
        <div class="flex justify-between">
            <h3 class="{{sizeConfig.catSize}} text-primary-light line-clamp-1">{{ product()?.category }}</h3>
            <h3 class="self-end {{sizeConfig.priceSize}}">${{ product()?.price }}</h3>
        </div>
    </div>
</div>
