<body class="hidden md:block place-self-center w-10/12 h-auto">
    <app-category-nav (category)="onSetCategory($event)" />
    <hr class="border border-primary-light mb-6" />
    <div class="flex flex-row justify-between">
        <section class="w-3/12 border-r-2 border-primary-light pl-2 pr-6">
            <app-filter-column
                (minPriceFilter)="onSetMinPrice($event)"
                (maxPriceFilter)="onSetMaxPrice($event)"
                (newFilter)="onSetNewFilter($event)"
                (stockFilter)="onSetStockFilter($event)"
                (featuredFilter)="onSetFeaturedFilter($event)"
            />
        </section>
        <section class="flex-1 w-9/12">
            <app-product-display 
                [filters]="filters()"
            />
        </section>
    </div>
</body>
