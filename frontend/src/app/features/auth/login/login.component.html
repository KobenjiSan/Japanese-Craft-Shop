<div class="hidden md:flex flex-col justify-center place-self-center min-h-screen max-w-sm mx-auto -mt-7">
    <h1 class="font-bold text-3xl text-center">木<br>漏<br>れ<br>日</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">
        <div class="border-2 border-brand-light mt-6">
            <input 
                type="text" 
                placeholder="Email or Username" 
                formControlName="identifier"
                class="bg-brand-dark w-full p-2 text-xl" 
            />
        </div>
        @if(loginForm.controls.identifier.touched && loginForm.controls.identifier.invalid){
            <div class="h-2 mt-1">
                <p class="text-base text-red-400">Email or Username is required</p>
            </div>
        }
        <div class="border-2 border-brand-light mt-6">
            <input 
                type="password" 
                placeholder="Password" 
                formControlName="password"
                class="bg-brand-dark w-full p-2 text-xl"
            />
        </div>
        @if(loginForm.controls.password.touched && loginForm.controls.password.invalid){
            <div class="h-2 mt-1">
                <p class="text-base text-red-400">Password is required</p>
            </div>
        }
        <div>
            <button 
                type="submit" 
                class="w-full mt-6 px-8 py-2 text-2xl font-bold bg-secondary text-primary-light nav-link"
            >
                Log In
            </button>
        </div>
    </form>
    <div class="mt-8 flex flex-row place-self-center text-center">
        <p class="">Dont have an account?</p>
        <a routerLink="/register" class="cursor-pointer font-bold ml-2 nav-link" >Sign Up</a>
    </div>
</div>
