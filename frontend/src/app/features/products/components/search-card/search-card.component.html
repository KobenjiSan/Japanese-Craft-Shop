<div class="flex gap-4 cursor-pointer" (click)="onSelect()">
    <img src="{{product()!.imageUrls[0]}}" alt="{{product()?.title}} image" class="w-12">
    <div class="flex flex-col border-r pr-4 w-fit">
        <h1 class="font-bold whitespace-nowrap">{{product()?.title}}</h1>
        <h2 class="italic whitespace-nowrap">{{product()?.category}}</h2>
    </div>
    <div>
        <p class="line-clamp-2 text-neutral-400">
            {{product()?.description}}
        </p>
    </div>
</div>
