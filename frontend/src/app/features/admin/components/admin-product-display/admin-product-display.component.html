<div class="px-4">
    <h1 class="text-6xl font-bold">Products</h1>
    <section class="flex w-full gap-10 mt-4">
        <div class="max-w-[50%] contain-content">
            <app-product-create-form 
                (exProduct)="exampleProduct.set($event)"
                (productCreated)="onProductCreated()"
            />
        </div>
        <div>
            <div class="border-2 border-primary-light py-2 px-4">
                <h1 class="font-bold text-xl mb-4">Preview Card</h1>
                <div class="shadow-inner shadow-black">
                    <app-product-card 
                        [product]="exampleProduct()!"
                        [clickable]="false"
                        [size]="'large'" 
                    />
                </div>
            </div>
        </div>
    </section>
    <!-- <hr class="my-6 border-primary-light" /> -->
    <section>
        <h1 class="w-full text-center text-4xl font-bold mt-16 mb-8">All Products</h1>
        <app-product-list-display
            [createdRefreshTick]="this.createdRefreshTick()"
        />
    </section>
</div>
