<div class="px-4">
    <h1 class="text-4xl font-bold">Products</h1>
    <div class="flex w-full gap-10">
        <div class="max-w-[50%] contain-content">
            <app-product-create-form 
                (exProduct)="exampleProduct.set($event)"
            />
        </div>
        <div>
            <div class="border-2 border-primary-light py-2 px-4">
                <h1 class="font-bold text-xl mb-4">Preview Card</h1>
                <div class="shadow-inner shadow-black">
                    <app-product-card 
                        [product]="exampleProduct()!"
                        [clickable]="false"
                        [size]="'large'" 
                    />
                </div>
            </div>
        </div>
    </div>
    
</div>
