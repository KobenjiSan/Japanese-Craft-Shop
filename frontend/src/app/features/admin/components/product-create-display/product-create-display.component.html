<section class="flex flex-col h-fit w-full gap-2 bg-brand-dark rounded-sm">
    <div class="bg-secondary flex justify-between p-1 rounded-t-sm">
        <h1 class="font-bold text-xl text-brand-dark">Create Product</h1>
        <img src="close_24dp_1C1B1A_FILL0_wght400_GRAD0_opsz24.svg" alt="close" 
            class="cursor-pointer nav-link"
            (click)="onCloseWindow()"
        />
    </div>
    <div class="flex gap-10 m-6">
        <div class="max-w-[75%] contain-content">
            <app-product-create-form 
                (exProduct)="exampleProduct.set($event)"
                (productCreated)="onProductCreated()"
            />
        </div>
        <div>
            <div class="border-2 border-primary-light py-2 px-4">
                <h1 class="font-bold text-xl mb-4">Preview Card</h1>
                <div class="shadow-inner shadow-black">
                    <app-product-card 
                        [product]="exampleProduct()!"
                        [clickable]="false"
                        [size]="'large'" 
                    />
                </div>
            </div>
        </div>
    </div>    
</section>
