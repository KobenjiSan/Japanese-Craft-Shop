<app-user-header [username]="this.username" />
<div class="place-self-center w-10/12 h-auto my-12">
    <div class="flex flex-row">
        <section class="w-1/3">
            <app-account-settings [username]="this.username" [email]="this.email" />
        </section>
        <section class="w-2/3 flex flex-col gap-8 border border-primary-light pt-2 pb-6 px-8">
            <div class="flex justify-center">
                <app-recent-saves [products]="this.likedProducts()" />
            </div>
            <div class="flex mt-8 justify-center gap-16 w-full">
                <div class="flex justify-end">
                    <app-favorites-chart [products]="this.likedProducts()" />
                </div>
                <div class="w-1/2 flex flex-col gap-4">
                    <div class="border p-4 w-full">
                        <div class="">
                            <h1 class="text-3xl font-bold">TOTAL SAVED PRODUCTS</h1>
                            <div class="border-t pt-4">
                                <h1 class="font-bold text-7xl">{{this.likedProducts().length}}</h1>
                            </div>
                        </div>
                    </div>
                    <div class="border p-4 w-full">
                        <div class="">
                            <h1 class="text-3xl font-bold text-neutral-700 text-center">COMING SOON</h1>
                        </div>     
                    </div>
                    <div class="border p-4 w-full">
                        <div class="">
                            <h1 class="text-3xl font-bold text-neutral-700 text-center">COMING SOON</h1>
                        </div>     
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
